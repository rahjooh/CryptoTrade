      liquidation:
        enabled: false
        connection: websocket
        url: wss://ws.okx.com:8443/ws/v5/public
        symbols: [ BTC-USDT ]
      open_interest:
        enabled: false
        connection: rest
        url: https://www.okx.com/api/v5/public/open-interest
