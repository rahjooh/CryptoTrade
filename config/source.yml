          symbols: [ BTCUSDT, ETHUSDT ]
        delta:
          enabled: false
          connection: websocket
          url: wss://stream.bybit.com/spot/quote/ws/v1
          interval_ms: 100
          symbols: [ BTCUSDT, ETHUSDT ]
    future:
      orderbook:
        snapshots:
          enabled: false
          connection: rest
          url: https://api.bybit.com/v5/market/orderbook
          limit: 500
          interval_ms: 1000
          symbols: [ BTCUSDT, ETHUSDT ]
        delta:
          enabled: false
          connection: websocket
          url: wss://stream.bybit.com/v5/public/linear
          interval_ms: 100
          symbols: [ BTCUSDT, ETHUSDT ]
      contracts:
        enabled: false
        connection: rest
        url: https://api.bybit.com/v5/market/instruments-info
        interval_minutes: 10
      liquidation:
        enabled: false
        connection: websocket
        url: wss://stream.bybit.com/v5/public/linear
        symbols: [ BTCUSDT, ETHUSDT ]
      open_interest:
        enabled: false
        connection: rest
        url: https://api.bybit.com/v5/market/open-interest
        interval_minutes: 5
        symbols: [ BTCUSDT, ETHUSDT ]
      funding_rate:
        enabled: false
        connection: rest
        url: https://api.bybit.com/v5/market/funding/history
        interval_minutes: 60
        symbols: [ BTCUSDT, ETHUSDT ]

  okx:
