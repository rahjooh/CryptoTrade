source:
  binance:
    connection_pool:
      max_idle_conns: 10
      max_conns_per_host: 10
      idle_conn_timeout: 90s
    spot:
      orderbook:
        snapshots:
          enabled: false
          connection: rest
          url: https://api.binance.com/api/v3/depth
          limit: 1000
          interval_ms: 1000
          symbols: [ BTCUSDT, ETHUSDT ]
        delta:
          enabled: false
          connection: websocket
          url: wss://stream.binance.com:9443/ws
          interval_ms: 100
          symbols: [ BTCUSDT, ETHUSDT ]
    future:
      orderbook:
        snapshots:
          enabled: true
          connection: rest
          url: https://fapi.binance.com/fapi/v1/depth
          limit: 1000
          interval_ms: 1000
          symbols: [ BTCUSDT, ETHUSDT ]
          concurrent_symbols: 5
          batch_size: 10000
        delta:
          enabled: false
          connection: websocket
          url: wss://fstream.binance.com/ws
          interval_ms: 100
          symbols: [ BTCUSDT, ETHUSDT ]
      contracts:
        enabled: false
        connection: rest
        url: https://fapi.binance.com/fapi/v1/exchangeInfo
        interval_minutes: 10
      liquidation:
        enabled: false
        connection: websocket
        url: wss://fstream.binance.com/ws
        symbols: [ BTCUSDT, ETHUSDT ]
      open_interest:
        enabled: false
        connection: rest
        url: https://fapi.binance.com/fapi/v1/openInterest
        interval_minutes: 5
        symbols: [ BTCUSDT, ETHUSDT ]
      funding_rate:
        enabled: false
        connection: rest
        url: https://fapi.binance.com/fapi/v1/fundingRate
        interval_minutes: 60
        symbols: [ BTCUSDT, ETHUSDT ]

  bybit:
