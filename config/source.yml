          limit: 100
          interval_ms: 1000
          symbols: [ BTC-USDT, ETH-USDT ]
        delta:
          enabled: false
          connection: websocket
          url: wss://ws.okx.com:8443/ws/v5/public
          interval_ms: 100
          symbols: [ BTC-USDT, ETH-USDT ]
    future:
      orderbook:
        snapshots:
          enabled: false
          connection: rest
          url: https://www.okx.com/api/v5/market/books
          limit: 100
          interval_ms: 1000
          symbols: [ BTC-USDT, ETH-USDT ]
        delta:
