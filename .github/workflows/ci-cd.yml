name: cryptoflow CI/CD

on:
  push:
    branches: ["main", "fobs-s3table", "fobs-raw-kafka"]
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: "Select branch to deploy"
        type: choice
        required: true
        options:
          - main
          - fobs-s3table
          - fobs-raw-kafka
      confirm:
        description: "Confirm deploy"
        type: boolean
        required: true
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  # Unified BRANCH env: on push -> ref_name; on manual -> selected input
  BRANCH: ${{ github.event_name == 'workflow_dispatch' && inputs.deploy_branch || github.ref_name }}

jobs:
  test-build:
    name: Test & Build (${{ env.BRANCH }})
    runs-on: ubuntu-latest
    env:
      LOG_LEVEL: ${{ vars.LOG_LEVEL }}
    steps:
      - name: Show ref info
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"
          echo "selected_branch=${{ inputs.deploy_branch }}"

      - uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.5"
          cache: true
          cache-dependency-path: go.sum

      - name: Install deps
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: go build -o cryptoflow .

      - name: Add Mermaid job graph to Summary
        if: always()
        run: |
          set -euo pipefail
          sudo curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          jq --version || (sudo apt-get update -y && sudo apt-get install -y jq)

          WF_REF="${{ github.workflow_ref }}"
          WF_FILE="$(printf '%s' "$WF_REF" | cut -d'/' -f3- | cut -d'@' -f1)"
          echo "Using workflow file: $WF_FILE"

          {
            echo '## Workflow Graph'
            echo
            echo '```mermaid'
            echo 'flowchart LR'

            yq -o=json '.jobs' "$WF_FILE" \
            | jq -r '
                def clean(s):
                  s
                  | gsub("[^A-Za-z0-9_ -]";"")
                  | gsub("-";"_")
                  | gsub("\\s+";"_");
                (to_entries[] | {j:.key, needs:(.value.needs // [])})
                | .j = clean(.j)
                | .needs = (if (.needs|type)=="string" then [ .needs ] else .needs end)
                | .needs[]? as $n
                | "\(.j) --> \(clean($n))"
              ' \
            | sort -u

            yq -o=json '.jobs' "$WF_FILE" \
            | jq -r '
                def clean(s):
                  s
                  | gsub("[^A-Za-z0-9_ -]";"")
                  | gsub("-";"_")
                  | gsub("\\s+";"_");
                keys[] as $k | "\((clean($k)))[\((clean($k)))]"
              ' \
            | sort -u

            echo '```'
            echo
            echo "_ref: `${{ github.ref }}` • branch: `${{ env.BRANCH }}` • event: `${{ github.event_name }}`_"
          } >> "$GITHUB_STEP_SUMMARY"

  test-ssh:
    name: Test SSH
    runs-on: ubuntu-latest
    steps:
      - name: SSH reachability check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            whoami
            hostname
            echo "ok: ssh works"

  # One manual deploy job that handles all three branches
  deploy:
    name: Deploy (${{ inputs.deploy_branch || env.BRANCH }})
    runs-on: ubuntu-latest
    needs: [test-build, test-ssh]
    # Only allow manual, and require confirm=true
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.confirm }}
    env:
      REPO:                  ${{ github.repository }}
      BRANCH:                ${{ inputs.deploy_branch }}
      AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION:            ${{ vars.AWS_REGION }}
      S3_BUCKET:             ${{ vars.S3_BUCKET }}
      S3_TABLE_ARN:          ${{ secrets.S3_TABLE_ARN }}
      LOG_LEVEL:             ${{ vars.LOG_LEVEL }}
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key:      ${{ secrets.EC2_SSH_KEY }}
          envs: REPO,BRANCH,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,S3_BUCKET,S3_TABLE_ARN,LOG_LEVEL
          script: |
            set -euo pipefail
            : "${BRANCH:?BRANCH input is required}"

            APP_DIR="/home/${{ secrets.EC2_USER }}/cryptoflow"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ ! -d .git ]; then
              echo "Cloning $REPO into $APP_DIR"
              git clone "git@github.com:${REPO}.git" . || git clone "https://github.com/${REPO}.git" .
            fi

            git remote set-url origin "git@github.com:${REPO}.git" || true

            echo "Fetching and checking out branch: ${BRANCH}"
            git fetch origin "${BRANCH}"
            git checkout -B "${BRANCH}" "origin/${BRANCH}"
            git pull --rebase origin "${BRANCH}"

            # Optional per-branch provisioning script
            if [ -x "scripts/deploy-${BRANCH}.sh" ]; then
              echo "Running scripts/deploy-${BRANCH}.sh"
              "scripts/deploy-${BRANCH}.sh" "${S3_TABLE_ARN}"
            fi

            if command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
              docker compose down || true
              docker compose up -d --build
              docker compose ps
            elif command -v docker-compose >/dev/null 2>&1; then
              docker-compose down || true
              docker-compose up -d --build
              docker-compose ps
            else
              echo "Docker/Compose not installed on EC2. Install once, then re-run."
              exit 1
            fi

            echo "✅ Deploy complete (branch=${BRANCH})"
